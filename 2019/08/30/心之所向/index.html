        <!--10年前，2009年，我小学五年级，喜欢数学和科学，我的梦想是做一个科学家。 8年前，2011年，我刚上初二，依旧喜欢并擅长数学和科学，我喜欢幻想。 5年前，2014年，我高二，我已经不擅长数学和物化生，我热衷与看小说，玩游戏，和上课睡觉。 现在，我敲着不知道是什么玩意的东西。

。。。。。















真要问起来，我觉得我是有梦想的，也有想要追求的生活。为什么我的生活会变成这个样子。因为不够认真和努力，总是在小圈子里洋洋自得。

> 做事要全力以赴，而其前提是认清自己所爱，以及自己的优势与局限所在。缺乏清晰的目标，什么都想抓住，最终容易竹篮打水一场空。

这是我很喜欢的一句话，再次送给自己。

愿我心之所向便是今后的身之所往。-->
